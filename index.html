<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Animation - heart</title>
</head>
<body>
    <div class="animation-container">
        <div class="quarter one">
            <div class="rotate">
                <div class="heart-1"></div>
            </div>
        </div>
        <div class="quarter two">
            <div class="rotate">
                <div class="heart-2"></div>
            </div>
        </div>
        <div class="quarter three">
            <div class="rotate">
                <div class="heart-3"></div>
            </div>
        </div>
        <div class="quarter four">
            <div class="rotate">
                <div class="heart-4"></div>
            </div>
        </div> 
    </div> 
    <aside>
        <form action="#">
            <fieldset>
                <legend>Subscribe here</legend>
                <p>
                    For more css animation please subscribe to our newslatter.
                </p>
                <label for="name">Name
                    <input type="text" id="name" name="name" placeholder="Jose">
                </label>
                <label for="email">email
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
                </label>
            </fieldset>
        </form>
    </aside>
</body>
</html>
